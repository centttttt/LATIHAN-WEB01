<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Tabel, List, dan Semantic Tag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <table>
        <tr>
            <td colspan="2">
                <header>HEADER</header>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <nav>NAVIGASI</nav>
            </td>
        </tr>
        <tr>
            <td class="konten">
                <section>
                    <h1>Heading 1</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur<br> adipiscing elit, sed do eiusmod tempor<br> incididunt ut labore et dolore magna aliqua.</p>
                </section>
            </td>
            <td class="menu">
                <aside>
                    <strong>Menu:</strong>
                    <ul>
                        <br>
                        <li>Home</li>
                        <li>Berita</li>
                        <li>Layanan</li>
                        <li>Kontak</li>
                    </ul>
                </aside>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <footer>FOOTER</footer>
            </td>
        </tr>
    </table>

</body>
</html>
